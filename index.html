<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Responsive Lazy Load</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="jquery.inview.js"></script>
		<script type="text/javascript">
			$(function () {
				$('.lazy').bind('inview', function (event, visible) {
					if (visible === true) {
						$(this).removeClass("lazy");
					}
					else {
						$(this).addClass("lazy");
					}
				});
			});
		</script>
	</head>
	<body>
		<noscript>
			<link rel="stylesheet" type="text/css" href="noJSfallback.css">
		</noscript>
		<h1>Responsive Lazy Load</h1>

		<div class="pic cat1 lazy"></div>

		<div class="pic cat2 lazy"></div>

		<div class="pic cat3 lazy"></div>

		<p>Images by <a href="http://www.freeimages.com/profile/johnnyberg">johnnyberg via freeimages.com</a>

	</body>
</html>
